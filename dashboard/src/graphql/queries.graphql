# Subscriptions

subscription subscribeTaskLogs ($task: String!, $fromSequence: Long) {
    subscribeTaskLogs (task: $task, fromSequence: $fromSequence) {
        sequence, line { time, level, unit, message, terminationStatus }
    }
}

subscription subscribeServiceLogs ($service: String!, $instance: String!, $process: String!,
        $directory: String!, $fromSequence: Long!) {
    subscribeServiceLogs (service: $service, instance: $instance, process: $process,
            directory: $directory, fromSequence: $fromSequence) {
        sequence, line { time, level, unit, message, terminationStatus }
    }
}

# Cancel task

mutation cancelTask ($task: String!) {
    cancelTask (task: $task)
}