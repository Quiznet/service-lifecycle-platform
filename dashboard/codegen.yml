overwrite: true
schema: "http://localhost:8000/graphql"
config:
  scalars:
    URL: "string"
#    Date: "../common/DateTime#DateTime"
    FiniteDuration: "../common/FiniteDuration#FiniteDuration"
documents: "**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
