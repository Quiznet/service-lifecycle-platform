overwrite: true
schema: "http://localhost:8000/graphql"
config:
  scalars:
    URL: "string"
    Date: "../common#DateTime"
    FiniteDuration: "../common#FiniteDuration"
    Version: "../common#Version"
documents: "**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
